language: java
sudo: false
install: gradle wrapper --gradle-version 4.2
jdk:
- oraclejdk8
script:
- chmod +x gradlew
- "./gradlew test"
- "./gradlew build"
- "./gradlew jar"
- cd /build/
- ls
- cd /build/build
- ls
- cd /build/build/lib
- ls
cache:
  directories:
  - "$HOME/.gradle"
  - ".gradle"
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/lib/travis.test-1.0-SNAPSHOT.jar
  on:
    repo: RareScrap/travis.test
